title: Error
type: object
description: |
  The error object is returned in the response body of any request that results in an error.
properties:
  status:
    type: string
    description: |
      The error status is an identifier for the type of error that occurred.
    enum:
      $ref: ../../../enums/ErrorType.yaml
    example: internal_server
  message:
    type: string
    description: |
      A human-readable message describing the error. This message is intended to be read by a developer and is
      not suitable for display to an end user.
example:
  $ref: ../../../examples/errors/InternalServerError.yaml
