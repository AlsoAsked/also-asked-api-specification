title: Paginated Search Results
type: object
description: |
  The paginated search results object is returned in the response body of a successful request for previous search
  requests.
properties:
  total:
    type: integer
    format: int64
    description: |
      The total number of search requests.
    example: 32
  page:
    type: integer
    format: int64
    description: |
      The page of search requests which was returned.
    example: 1
  results:
    type: array
    description: |
      The list of search requests.
    items:
      $ref: ./SearchRequest.yaml
