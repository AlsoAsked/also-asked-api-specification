title: Validation Error
type: object
description: |
  The validation error object is returned in the response body of any request that results in an error related to the
  request input data.
properties:
  status:
    type: string
    description: |
      The error status is an identifier for the type of error that occurred.
    enum:
      $ref: ../../../enums/ErrorType.yaml
    example: validation
  message:
    type: string
    description: |
      A human-readable message describing the error. This message is intended to be read by a developer and is
      not suitable for display to an end user.
  errors:
    type: object
    description: |
      The errors object contains a list of errors for each field that failed validation. The key of each error
      object is the name of the field that failed validation. The value of each error object is an array of
      strings containing the error messages for that field.
    additionalProperties:
      type: array
      items:
        type: string
        example: The current password field is required.
    example:
      current_password:
        - "The current password field is required."
      new_password:
        - "The new password must be at least 8 characters."
        - "The new password must contain at least one uppercase letter."
example:
  $ref: ../../../examples/errors/ValidationError.yaml
