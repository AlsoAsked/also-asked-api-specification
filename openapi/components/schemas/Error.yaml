title: Error
type: object
description: |
  The error object is returned in the response body of any request that results in an error.
properties:
  status:
    type: string
    description: |
      The error status is an identifier for the type of error that occurred.
    enum:
      - internal_server_error
      - invalid_api_key
      - missing_api_key
      - rate_limit_exceeded
      - under_maintenance
  message:
    type: string
    description: |
      A human-readable message describing the error. This message is intended to be read by a developer and is
      not suitable for display to an end user.
examples:
  - $ref: ../../examples/errors/InternalServerError.yaml
  - $ref: ../../examples/errors/InvalidApiKeyError.yaml
  - $ref: ../../examples/errors/MissingApiKeyError.yaml
  - $ref: ../../examples/errors/RateLimitExceededError.yaml
  - $ref: ../../examples/errors/UnderMaintenanceError.yaml
